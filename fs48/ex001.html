<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(115, 115, 243);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <Strong>DOM</Strong> em javaScript</p>
    <div class="clicar">Clique em mim</div>

    <script>
       let destaque = document.querySelector('h1')
       destaque.style.color = 'black'
       destaque.style.background = 'white'
        let a = document.querySelector('div.clicar')
        a.style.background = 'red'
        a.style.border ='5px solid black'
        destaque.innerText ='Utilizando o innerText...'
        let dom = document.getElementsByTagName('p')[1]
        dom.style.color = 'black'
        document.write(dom.innerHTML)

    </script>
</body>
</html>
