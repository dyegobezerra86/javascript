<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação IMC</title>
</head>
<body>
    <script>
        let peso = Number(prompt('Digite seu peso:'))
        let altura = Number(prompt('Digite sua altura:'))

        let imc = peso / (altura * altura)

        console.log(peso / (altura * altura))

        if (imc > 30) {
            alert('Sua classificação no IMC é de Obeso')
        } else if (imc > 25 && imc < 29.9) {
            alert('Sua classificação no IMC é de Sobrepeso')
        } else if (imc > 18.5 && imc < 24.9) {
            alert('Sua classicação no IMC é de Peso Normal')
        } else {
            alert('Sua classificação no IMC é de Abaixo do Peso')
        }
    </script>
</body>
</html>
