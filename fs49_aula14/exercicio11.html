<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomes Iguais</title>
</head>
<body>
    <script>
        let nome1 = prompt('Digite um nome:').toUpperCase()
        let nome2 = prompt('Digite outro nome:').toUpperCase()

        if ( nome1 === nome2) {
            console.log('Os nomes são iguais!')
        } else {
            console.log('Os nomes são diferentes!')
        }
    </script>
</body>
</html>
