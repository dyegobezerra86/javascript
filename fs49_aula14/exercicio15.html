<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número par e maior que 50</title>
</head>
<body>
    <script>
        let numero = Number(prompt('Digite um número:'))

        if (numero > 50 && numero % 2 === 0) {
            console.log(`O número ${numero} é par e maior que 50!`)
        } else {
            console.log(`O número ${numero} não é par e maior que 50!`)
        }
    </script>
</body>
</html>
