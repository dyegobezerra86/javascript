<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior entre dois números</title>
</head>
<body>
    <script>
        let number1 = prompt('Digite um número:')
        let number2 = prompt('Digite outro número diferente do primeiro:')

        if (number1 > number2 ) {
            alert(`O número ${number1} é maior que o número ${number2}!`)
        } else {
            alert(`O número ${number2} é maior que o número ${number1}!`)
        }
    </script>
</body>
</html>
