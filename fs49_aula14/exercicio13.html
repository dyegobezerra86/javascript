<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permissão para votar</title>
</head>
<body>
    <script>
        let idade = Number(prompt('Diga sua idade:'))

        if (idade >= 16) {
            console.log('Você tem idade para votar!')
        } else {
            console.log('Você não tem idade para votar!')
        }
    </script>
</body>
</html>
