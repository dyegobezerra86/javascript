<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senhas iguais</title>
</head>
<body>
    <script>
        let senha1 = prompt('Digite a 1º senha:')
        let senha2 = prompt('Digite a 2º senha:')

        if (senha1 == senha2) {
            alert('As senhas inseridas são iguais!')
        } else {
            alert('As senhas inseridas são diferentes!')
        }
    </script>
</body>
</html>
