<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos de 3 e 5</title>
</head>
<body>
    <script>
        let numero = Number(prompt('Digite um número:'))

        if (numero % 3 === 0 && numero % 5 === 0) {
            document.write(`O número ${numero} é mútiplo de 3 e 5!`)
        } else if (numero % 5 === 0){
            document.write(`O número ${numero} é multiplo de 5!`)
        } else if (numero % 3 === 0){
            document.write(`O número ${numero} é multiplo de 3!`)
        }else {
            document.write(`O número ${numero} não é múltiplo de 3 e nem múltiplo de 5!`)
        }
    </script>
</body>
</html>
