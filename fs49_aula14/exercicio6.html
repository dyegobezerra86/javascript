<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de nota</title>
</head>
<body>
    <script>
        let nota = Number(prompt('Digite a nota que recebeu em sua prova:'))

        if (nota >= 9) {
            document.write('Sua nota é A')
        } else if(nota < 9 && nota >= 7) {
            document.write('Sua nota é B')
        } else if (nota < 7 && nota >= 5){
            document.write('Sua nota é C')
        } else {
            document.write('Sua nota é D')
        }

    </script>
</body>
</html>
