<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números entre 10 e 100</title>
</head>
<body>
    <script>
        let numero = Number(prompt('Digite um número:'))

        if (numero >= 10 && numero <= 100) {
            console.log(`O número ${numero} está entre os números 10 a 100`)
        } else {
            console.log(`O número ${numero} não está entre os números 10 a 100`)
        }
    </script>
</body>
</html>
