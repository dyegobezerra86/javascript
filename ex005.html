<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    <script>
        let preco = parseFloat(window.prompt('Qual preço do produto?'))
        let desconto = window.prompt('Digite a cor da etiqueta do produto: VERDE | AMARELO | AZUL | VERMELHO').toLowerCase()

        let dverde = preco*(1 - 0.1)
        let damarelo = preco*(1 - 0.2)
        let dazul = preco*(1 - 0.3)
        let dvermelho = preco*(1 - 0.4)

        switch (desconto) {
            case 'verde':
                window.alert(`Seu produto recebeu 10% de desconto! O valor total a pagar é de R$${dverde}`)
                break;
            
            case 'amarelo':
                window.alert(`Seu produto recebeu 20% de desconto! O valor total a pagar é de R$${damarelo}`)
                break;
           
            case 'azul':
                window.alert(`Seu produto recebeu 30% de desconto! O valor total a pagar é de R$${dazul}`)
                break;
            
            case 'vermelho':
                window.alert(`Seu produto recebeu 40% de desconto! O valor total a pagar é de R$${dvermelho}`)
                break; 
        
            default:
                window.alert('Digite uma cor válida!')
                break;
        }
    </script>
</body>
</html>
