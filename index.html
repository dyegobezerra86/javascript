    <input id="n1" type="text">
    <div id="sinal">+</div>
    <input id="n2" type="text">
    <p id="resultado"></p>
    <button onClick="soma()">+</button>
    <button onClick="subtracao()">-</button>
    <button onClick="mult()">*</button>
    <button onClick="div()">/</button>
</body>

        function soma() {
            resultado.innerHTML = Number(n1.value) + Number(n1.value)
            sinal.innerHTML = "+"
        }
        function subtracao() {
            resultado.innerHTML = Number(n1.value) - Number(n1.value)
            sinal.innerHTML = "-"
        }
        function mult() {
            resultado.innerHTML = Number(n1.value) * Number(n1.value)
            sinal.innerHTML = "*"
        }
        function div() {
            resultado.innerHTML = Number(n1.value) / Number(n1.value)
            sinal.innerHTML = "/"
        }
