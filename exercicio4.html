<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Motorista</title>
</head>
<body>
    <script>
        var idade = prompt('Digite sua idade:')

        if (idade <= 17) {
            alert(`Você tem ${idade} anos! Você ainda não permissão para tirar a carteira de motorista!`)
        } else {
            alert(`Você tem ${idade} anos! Você tem idade para solicitar a carteira de motorista!`)
        }
    </script>
</body>
</html>
