<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de senha</title>
</head>
<body>
    <script>
        let senha = prompt('Digite a senha numérica de 4 dígitos para acessar o site:')

        if (senha == 1234) {
            document.write('Parabéns! Você tem acesso permitido à nossa página!')
        } else {
            document.write('Infelizmente você não tem acesso à nossa página!') 
        }
    </script>
</body>
</html>
