<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de presença</title>
</head>

<body>
    <script>
        let confirmacao = prompt('Você confirma sua presença para o próximo evento? Responda com sim ou não!')

        if (confirmacao == 'sim') {
            alert('Parabéns! Confirmação realizada com sucesso! Aguarde seu e-mail com as instruções!')
        } else {
            alert('Tudo bem! Fique a vontade para confirmar sua presença em até 3 dias!')
        }
    </script>
</body>

</html>
